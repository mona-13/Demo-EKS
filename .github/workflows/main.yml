name: Deploy Images to GHCR


on:
  push:
    branches:
      - main

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read access to the code
      packages: write  # Write access to GHCR
    steps:
      - name: 'Checkout Github Actions'
        uses: actions/checkout@v2

      - name: 'Login to Github Container Registry'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Set dynamic image tag'
        id: set_tag
        run: echo "IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/tag:v1.1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: 'Build and Push the image'
        run: |
          docker build . --tag ${{ env.IMAGE_TAG }}
          docker push ${{ env.IMAGE_TAG }}
